<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center a div</title>
    <style>
        h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: rgb(64, 14, 143);
        }
        #center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: brown;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>centered h1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus corrupti distinctio, magni nemo ex ullam nobis voluptas! Praesentium, consequuntur atque?</p>
    <div id="center"><p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit, voluptates.</p></div>
</body>
</html>
